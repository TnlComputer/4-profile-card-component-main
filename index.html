<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <main class="main">
    <div class="card">
      <img src="images/bg-pattern-card.svg" alt="Card background" class="card__header">
      <section class="card__body">
        <img src="images/image-victor.jpg" alt="Victor photo" class="user__photo">
        <h1 class="user__name">Victor Crest<span class="user__age">26</span></h1>
        <h2 class="user__city">London</h2>
        <ul class="card__stats">
          <li class="stats-q">80K<span class="stats-h">Followers</span></li>
          <li class="stats-q">803K<span class="stats-h">Likes</span></li>
          <li class="stats-q">1.4K<span class="stats-h">Photos</span></li>
        </ul>
      </section>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/profile-card-component-cfArpWshJ"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://tnlcomputer.github.io/4-profile-card-component-main/">Jorge Martinez</a>.
    </div>
  </footer>

</html>
